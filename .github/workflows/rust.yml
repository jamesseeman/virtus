name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install protoc
      run: sudo apt install -y protobuf-compiler
    - uses: actions/checkout@v4
    - name: checkout skiff
      uses: actions/checkout@v4
      with:
        repository: jamesseeman/skiff
        path: ../
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
